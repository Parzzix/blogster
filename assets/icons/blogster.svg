<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#2563eb" stroke="#1d4ed8" stroke-width="8"/>

  <!-- Document/paper background -->
  <rect x="120" y="100" width="272" height="312" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Text lines -->
  <rect x="160" y="150" width="192" height="8" rx="4" fill="#6b7280"/>
  <rect x="160" y="180" width="160" height="8" rx="4" fill="#6b7280"/>
  <rect x="160" y="210" width="180" height="8" rx="4" fill="#6b7280"/>
  <rect x="160" y="240" width="140" height="8" rx="4" fill="#6b7280"/>

  <!-- Pen/writing tool -->
  <g transform="translate(300, 280) rotate(45)">
    <!-- Pen body -->
    <rect x="0" y="-6" width="80" height="12" rx="6" fill="#dc2626"/>
    <!-- Pen tip -->
    <polygon points="80,0 95,-3 95,3" fill="#991b1b"/>
    <!-- Pen grip -->
    <rect x="10" y="-4" width="50" height="8" rx="4" fill="#ef4444"/>
  </g>

  <!-- Writing line/trail -->
  <path d="M 300 280 Q 280 300 260 320 Q 240 340 220 350" stroke="#dc2626" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Small decorative dots -->
  <circle cx="180" cy="320" r="3" fill="#2563eb"/>
  <circle cx="200" cy="340" r="3" fill="#2563eb"/>
  <circle cx="220" cy="360" r="3" fill="#2563eb"/>
</svg>